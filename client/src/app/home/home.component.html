<div class="div container met-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Socialize with your friends</h1>
    <p class="lead">Sign up to connect now!</p>
    <div>
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
        Register
      </button>
      <button class="btn btn-secondary btn-lg">Learn More</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register></app-register>
      </div>
    </div>
  </div>
</div>
