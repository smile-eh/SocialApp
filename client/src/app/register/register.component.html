<form
  [formGroup]="registerForm"
  (ngSubmit)="register()"
  autocomplete="off"
  *ngIf="registerForm"
>
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    label="Username"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['gender'])"
    label="Gender"
  ></app-text-input>
  <label>Date Of Birth</label>
  <app-date-input
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    label="Date Of Birth"
    type="date"
    max="{{ maxDate }}"
  ></app-date-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['knownAs'])"
    label="Known As"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['city'])"
    label="City"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['country'])"
    label="Country"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    label="Password"
    type="password"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    label="Confirm Password"
    type="password"
  ></app-text-input>
  <div class="text-center">
    <button
      class="btn btn-success me-2"
      type="submit"
      [disabled]="!registerForm.valid"
    >
      Register
    </button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
